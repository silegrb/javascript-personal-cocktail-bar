<!DOCTYPE html>
<html>

<head>
    <title>CBS</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="icon" type="image/ico" href="cocktail.png" />
</head>

<body>
    <div id="headerDiv">
        <h1>Cocktail Bar Softhouse</h1>
        <a href="home.html">Home</a> | <a href="favourites.html">Favourites</a> | <a href="about.html">About</a>
    </div>

    <div class="homeMainDiv">

        <div id="shakeComponent">
        </div>

        <div id="searchComponent">
            <div id="searchBar">
                <div class="dropdown">
                    <button id="menuButton" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><img id="menuIcon" src="menu.png" /></button>
                    <div class="dropdown-content">
                        <p onclick="pickSearchMode(1)">Search for cocktails</p>
                        <p onclick="pickSearchMode(2)">Search for cocktails by ingredient</p>
                        <p onclick="pickSearchMode(3)">Search for only alcoholic cocktails</p>
                        <p onclick="pickSearchMode(4)">Search for only alcohol free cocktails</p>
                        <p onclick="pickSearchMode(5)">List 10 random cocktails</p>
                    </div>
                </div>
                <input id="searchInput" onkeyup="clickEnterKeyToSearch(event)" onchange="appendSearchInput()" type="text" placeholder="Search for cocktails">
                <button id="searchButton" onclick="clickSearchButton()"><img id="searchIcon" src="searchIcon.png"></button>
            </div>
            <div id="searchResultsDiv">
            </div>
        </div>

        <div id="notificationsComponent">
            <div id="notificationsWrapperDiv">
                <div id="notificationsHeaderDiv">
                    <img id="bellIcon" src="bell.png">
                    <p id="notificationsHeaderTitle">NOFITICATIONS</p>
                </div>
                <table id="nofiticationsTable">
                </table>
            </div>
        </div>
    </div>

    <script src="calls.js"></script>
    <script src="home.js"></script>
</body>

</html>
