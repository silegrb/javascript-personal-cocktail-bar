<!DOCTYPE html>
<html>
    <head>
        <title>CBS</title>
        <link rel="stylesheet" href="app.css">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        <link rel="icon" type="image/ico" href="cocktail.png" />
    </head>
    <body>
        <div id="hdr" class="header">
            <h1>Cocktail Bar Softhouse</h1>
            <a href="home.html">Home</a> | <a href="favourites.html">Favourites</a> | <a href="about.html">About</a>
        </div>
        <div class="searchWrapper">
            <div class="searchContainer">        
                <div class="searchForm">
                    <div class="dropdown">
                        <button id="menuButton" onclick="myFunc()" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><img id="menu" src="menu.png"/></button>  
                        <div class="dropdown-content">
                            <p onclick="pickAnOption(1)" >Search for cocktails</p>
                            <p onclick="pickAnOption(2)">Search for cocktails by ingredient</p>
                            <p onclick="pickAnOption(3)">Search for only alcoholic cocktails</p>
                            <p onclick="pickAnOption(4)">Search for only alcohol free cocktails</p>
                            <p onclick="pickAnOption(5)">List 10 random cocktails</p>
                          </div>
                    </div>
                        <input onchange="saveInput()" id="searchInput" type="text" placeholder="Search for cocktails" name="search">
                    <button id="searchButton" onclick="clickSearch()"><img id="searchIcon" src="searchIcon.png"></button>
                </div>
             </div>
             <div id="resultsDiv" class="resultsDiv">
                
             </div>
        </div>
        <div class="rightDiv">
            <div id="notificationsCenter" class="notificationsCenter">
                <div id="notificationsHeader">
                    <img id="bell" src="bell.png">
                    <p id="notificationMessage">NOFITICATIONS</p>
                </div>
                <table id="nofitications">
                </div>
            </div>
        </div>
    </body>
    <script src="calls.js"></script>
    <script src="home.js"></script>
</html>
